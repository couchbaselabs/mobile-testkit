- name: Windows - Start TestServer
  hosts: windows
  vars:
    binary_path:

  tasks:
    - win_stat:
       path: C:\Users\{{ ansible_user }}\Desktop\TestServer\{{ binary_path }}
      register: st

    - debug: msg="Starting the Testserver "
    - name: Start TestServer
      win_nssm:
        name: TestServer
        application:  C:\PROGRA~1\dotnet\dotnet.exe
        app_parameters:
          _: C:\Users\{{ ansible_user }}\Desktop\TestServer\{{ binary_path }}
        state: started
        stdout_file: C:\Users\{{ ansible_user }}\Desktop\TestServer\{{ binary_path }}\TestServer.log
        stderr_file: C:\Users\{{ ansible_user }}\Desktop\TestServer\{{ binary_path }}\TestServer.log