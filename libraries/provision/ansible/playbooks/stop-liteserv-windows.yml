- name: Windows - Stop LiteServ
  hosts: windows
  vars:
    binary_path:
    log_full_path:

  tasks:
    - name: Stop LiteServ
      win_nssm:
        name: LiteServ
        application: C:\Users\Administrator\Desktop\LiteServ\{{ binary_path }}
        state: stopped

    - debug: msg="Copying logs to {{ log_full_path }}"

    - name: Fetch logs
      fetch: src=C:\Users\Administrator\Desktop\LiteServ\LiteServ.log dest={{ log_full_path }}.log flat=yes