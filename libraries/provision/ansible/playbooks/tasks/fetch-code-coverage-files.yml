- name: Find files starting with "cov"
  find:
    paths: /tmp/coverage
    patterns: 'cov*'
    recurse: no
  register: found_files

- name: Print all the find files
  with_items: "{{found_files}}"
  debug:
    msg: "{{item}}"

- name: Fetch the files
  fetch:
    src: "{{item['path']}}"
    dest: /tmp/coverage/
    flat: yes
  with_items: "{{found_files}}"