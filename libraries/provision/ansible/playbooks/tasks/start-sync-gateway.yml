- debug: msg="Starting sync_gateway"

- name: SYNC GATEWAY | Change folder permissions as a workaround
  shell: chmod 777 /home/sync_gateway
  ignore_errors: yes

- name: SYNC GATEWAY | Start sync gateway service
  become: yes
  shell: /opt/couchbase-sync-gateway/bin/sync_gateway /home/sync_gateway/sync_gateway.json &

- name: SYNC GATEWAY | Wait until sync gateway to listen on port
  become: yes
  wait_for: port=4985 timeout=800
